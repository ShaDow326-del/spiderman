<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man vs Venom</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        #game-container {
            width: 100%;
            max-width: 400px;
            background: black;
            border: 2px solid #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        #log {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
            padding: 5px;
            font-size: 14px;
        }
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .spidey { color: cyan; }
        .venom { color: red; }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }
        button {
            padding: 15px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:active { background: #444; }
        input {
            width: 70%;
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid #444;
            display: none; /* Hidden unless needed for Finisher */
        }
        #finisher-btn {
            width: 25%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            display: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="hud">
        <span class="spidey">HP: <span id="hp-val">100</span> | Web: <span id="web-val">3</span></span>
        <span class="venom">Venom: <span id="venom-val">150</span></span>
    </div>
    
    <div id="log">
        <p>SYSTEM: Combat Initiated...</p>
        <p>Venom: "WE ARE GOING TO EAT YOU!"</p>
        <p>Choose your action below.</p>
    </div>

    <div class="controls" id="controls">
        <button onclick="playTurn('P')">Punch</button>
        <button onclick="playTurn('W')">Swing</button>
        <button onclick="playTurn('R')">Web</button>
    </div>

    <div id="finisher-area" style="display:none; margin-top:10px;">
        <input type="text" id="finisher-input" placeholder="Type THWIP here...">
        <button id="finisher-btn" onclick="checkFinisher()">GO</button>
    </div>
</div>

<script>
    let playerHealth = 100;
    let venomHealth = 150;
    let webFluid = 3;
    let phaseTwo = false;
    let isGameOver = false;
    let finisherTimer = null;

    const log = document.getElementById('log');

    function updateHUD() {
        document.getElementById('hp-val').innerText = playerHealth;
        document.getElementById('web-val').innerText = webFluid;
        document.getElementById('venom-val').innerText = venomHealth;
        log.scrollTop = log.scrollHeight; // Auto scroll
    }

    function addLog(text, color = "white") {
        const p = document.createElement('p');
        p.innerText = text;
        p.style.color = color;
        log.appendChild(p);
        updateHUD();
    }

    function playTurn(action) {
        if (isGameOver) return;

        // Phase 2 Check
        if (!phaseTwo && venomHealth <= 75) {
            phaseTwo = true;
            addLog("!!! VENOM IS ENRAGED (PHASE 2) !!!", "magenta");
        }

        // Player Turn
        if (action === 'P') {
            venomHealth -= 15;
            addLog("> SMACK! You punched Venom.", "cyan");
        } else if (action === 'W') {
            addLog("> THWIP! You swing to safety.", "cyan");
        } else if (action === 'R') {
            if (webFluid > 0) {
                venomHealth -= 5;
                webFluid--;
                addLog("> SPLAT! Webbed his eyes!", "cyan");
            } else {
                addLog("> *Click* Out of webs!", "gray");
            }
        }

        // Check for Finisher
        if (venomHealth <= 0) {
            startFinisher();
            return;
        }

        // Venom Turn (Delayed slightly for realism)
        setTimeout(() => {
            if (venomHealth > 0) {
                let dmg = phaseTwo ? 25 : 15;
                if (action === 'W') {
                    addLog("> Venom missed while you swung!", "lime");
                } else {
                    playerHealth -= dmg;
                    addLog(`> Venom hits you for ${dmg}!`, "red");
                }
                updateHUD();
                
                if (playerHealth <= 0) {
                    addLog("GAME OVER... The city falls.", "red");
                    isGameOver = true;
                    document.getElementById('controls').style.display = 'none';
                }
            }
        }, 500);
    }

    function startFinisher() {
        document.getElementById('controls').style.display = 'none';
        document.getElementById('finisher-area').style.display = 'flex';
        document.getElementById('finisher-input').style.display = 'block';
        document.getElementById('finisher-btn').style.display = 'block';
        
        addLog("--- FINISH HIM! ---", "yellow");
        addLog("TYPE 'THWIP' AND PRESS GO IN 4 SECONDS!", "yellow");

        finisherTimer = setTimeout(() => {
            if (!isGameOver) {
                addLog("TOO SLOW! Venom broke free (+40HP)", "red");
                venomHealth = 40;
                resetCombat();
            }
        }, 4000);
    }

    function checkFinisher() {
        const input = document.getElementById('finisher-input').value.toUpperCase();
        clearTimeout(finisherTimer);

        if (input === "THWIP") {
            isGameOver = true;
            addLog("VICTORY! Venom is secured.", "lime");
            document.getElementById('finisher-area').style.display = 'none';
        } else {
            addLog("WRONG TYPO! Venom broke free (+40HP)", "red");
            venomHealth = 40;
            resetCombat();
        }
    }

    function resetCombat() {
        document.getElementById('finisher-input').value = "";
        document.getElementById('finisher-area').style.display = 'none';
        document.getElementById('controls').style.display = 'grid';
        updateHUD();
    }
</script>

</body>
  </html>
